<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/footer.css' %}">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      {% comment %} 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      {% endcomment %}
      <!-- <link rel="stylesheet" href="{% static 'css/login_style.css' %}"> -->
   </head>
   <body>
      <!-- NAVBAR CARD -->
      <header class="box-shadow">
         <div class="section logo">
            <span class="white">Blog</span><span class="green">-G</span>
         </div>
         <div class="section">
            <ul>
               <li><a href="#">Blog</a></li>
               <li><a href="{% url 'about' %}">About</a></li>
               <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
         </div>
      </header>
      <!-- LOGIN CARD -->
      <div >
         <img  class="back-png" src="{% static 'images/back-png.png' %}" alt="background" >
      </div>
      <div class="login-hover">
         <div class="login-box">
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST" >
               {% csrf_token %}
               <div class="user-box">
                  <input name="username" id="username" required type="text">
                  <label for="username">Username</label>
               </div>
               <div class="user-box">
                  <input name="pass" id="password" required type="password">
                  <label  for="password">Password</label>
               </div>
               <center>
                  <button >Submit</button>
               </center>
            </form>
         </div>
      </div>
      <footer>
         <div class="footer-content">
            <h3>BLOG<a class="green">-G</a></h3>
            <ul class="socials">
               <li><a href="#"><i class="fa fa-facebook"></i></a></li>
               <li><a href="#"><i class="fa fa-twitter"></i></a></li>
               <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
               <li><a href="#"><i class="fa fa-youtube"></i></a></li>
               <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
         </div>
         <div class="footer-bottom">
            <p>Copyright &copy <span id="year">2023</span> <a href="#">@GOKUL</a></p>
         </div>
      </footer>
   </body>
</html>

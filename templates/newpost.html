<!DOCTYPE html>
<html lang="en">
   <head>
      {% load static %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/footer.css' %}">
      <link rel="stylesheet" href="{% static 'css/newpost.css' %}">
      <link rel="website icon" type="png" href="{% static '/images/b.png' %}">
      <title>Blog-G</title>
   </head>
   <body >
      <header class="box-shadow">
         <div class="section logo">
            <span class="white">Blog</span><span class="green">-G</span>
         </div>
         <div class="section">
            <ul>
               <li><a href="{% url 'home' %}">Home</a></li>
               <li><a href="{% url 'baseabout' %}">About</a></li>
               <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
         </div>
      </header>
      <div >
         <img  class="newpostimg" src="{% static 'images/newpost.png' %}" alt="background" >
      </div>
      <section class="section-create">
         <div class="about-content">
            <div class="login-hover">
               <div class="login-box">
                  <form  action="{% url 'create_post' %}" method="post" class="contact-form row" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="user-box">
                        <input type="text" name="name" maxlength="20" required id="id_name">
                        <label for="id_name">Name</label>
                     </div>
                     <div class="user-box">
                        <input type="text" name="title" maxlength="20" required id="id_title">
                        <label for="id_title">Title</label>
                     </div>
                     <div class="user-box">
                        <p for="id_content">Content</p>
                        <textarea class="text-content" name="content" cols="40" rows="10" required id="id_content"></textarea>
                     </div>
                     <div class="user-box">
                        <input type="file" name="content_img" accept="image/*" id="id_content_img">
                        <label for="id_content_img">Content Image</label>
                     </div>
                     <center>
                        <button type="submit" value="create">
                        Create
                        <span></span>
                        </button>
                     </center>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <!-- FOOTER____________________ -->
      <footer>
         <div class="footer-content">
            <h3>BLOG<a class="green">-G</a></h3>
            <ul class="socials">
               <li><a href="#"><i class="fa fa-facebook"></i></a></li>
               <li><a href="#"><i class="fa fa-twitter"></i></a></li>
               <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
               <li><a href="#"><i class="fa fa-youtube"></i></a></li>
               <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
         </div>
         <div class="footer-bottom">
            <p>Copyright &copy <span id="year">2023</span> <a href="#">@GOKUL</a> </p>
         </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="{% static '/js/main.js' %}"></script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/card.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="website icon" type="png" href="{% static '/images/b.png' %}" />
    <title>Blog-G</title>
  </head>
  <body>
    <header class="box-shadow">
      <div class="section logo">
        <span class="white">Blog</span><span class="green">-G</span>
      </div>
      <div class="section">
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'create_post' %}">NewPost</a></li>
          <li><a href="{% url 'baseabout' %}">About</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </header>
    <div class="ContentCard">
      {% for postleft in postleft %}
      <section class="dark">
        <div class="container py-4">
          <article class="postcard dark red">
            <a class="postcard__img_link" href="#">
              <img
                class="postcard__img"
                src="{{ postleft.content_img.url }}"
                alt="Image Title"
              />
            </a>
            <div class="postcard__text">
              <h1 class="postcard__title white">{{ postleft.title }}</h1>
              <div class="postcard__subtitle small">
                <time datetime="2020-05-25 12:00:00">
                  <i class="fas fa-calendar-alt mr-2"></i>{{ postleft.post_on }}
                </time>
              </div>
              <div class="postcard__bar"></div>
              <div class="postcard__preview-txt">{{ postleft.content }}</div>
              <ul class="postcard__tagbox">
                <li class="tag__item play rose">
                  <i
                    class="fa fa-heart mr-2"
                    onclick="likebtn()"
                    type="button"
                    id="liked"
                  ></i
                  >Like
                </li>
                <li class="tag__item play white">
                  <i class="fa fa-comments-o mr-2"></i>comment
                </li>
                <li class="tag__item play red">
                  <i class="fa fa-share-alt mr-2"></i>Share
                </li>
              </ul>
            </div>
          </article>
        </div>
      </section>
      {% endfor %}
    </div>
    <footer>
      <div class="footer-content">
        <h3>BLOG<a class="green">-G</a></h3>
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin-square"></i></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>
          Copyright &copy <span id="year">2023</span> <a href="#">@GOKUL</a>
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="{% static '/js/main.js' %}"></script>
    {% if not user.is_authenticated %}
    <script>
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
        history.go(0);
      };
    </script>
    {% endif %}
  </body>
</html>
